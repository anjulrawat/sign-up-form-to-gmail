<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="shortcut icon" href="Twitter-logo.svg.png" type="image/x-icon"> 
</head>
<body>
    <div class="signup-form">
        <form action="https://formspree.io/f/mjvddvqz" method="POST">
            <fieldset>
        <h1>Contact Us</h1>
        <input type="text" id="username" name="name" placeholder="Full Name" required autocomplete="off">
         <input type="email" id="email-address" name="email" placeholder="Your Email" required autocomplete="off">
         <input type="number"  name="contact" placeholder="Contact" required autocomplete="off">
         <input type="text"  name="message" placeholder="message" autocomplete="off">
        <button class="btn" type="submit">Send</button>
    </fieldset>
</form>
</div>


</body>
</html>
